  <title>Digrams SVG</title>

    <body>
      <svg width="200" height="200">
        <circle cx="100" cy="100" r="90" stroke="blue" stroke-width="4" fill="red" />
      </svg>
      <svg width="300" height="200">
        <rect x="2" y="2" rx="20" ry="20" width="290" height="190" style="fill:rgb(0, 255, 0), stroke-width:5px; stroke:rgb(0,0,0)"></rect>
      </svg>

      <svg width="300" height="200">
      <polygon points="100, 10 10,100 100,190,190,100" style="fill:line; stroke:purple; stroke-width:5px"/>
      </svg>

  </body>
